<!DOCTYPE html>
<html>
<head>
    <title>MP4 to MP3 Converter</title>
</head>
<body>
    <h1>Convert MP4 to MP3</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept=".mp4" required />
        <button type="submit">Convert & Download</button>
    </form>
</body>
</html>

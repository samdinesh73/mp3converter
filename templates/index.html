<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Converter by Dinesh</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center px-4 py-10">

  <div class="w-full max-w-2xl bg-gray-950 rounded-2xl shadow-xl p-8 space-y-8 border border-gray-800">
    <header class="text-center space-y-2">
      <h1 class="text-3xl font-bold tracking-wide text-purple-400">🔄 Media Converter</h1>
      <p class="text-sm text-gray-400">Built by Dinesh — Convert MP4 to MP3 or HEIC to JPG</p>
    </header>

    <section class="space-y-4">
      <h2 class="text-xl font-semibold text-white">🎵 Convert MP4 to MP3</h2>
      <form method="POST" action="/convert_mp3" enctype="multipart/form-data" class="space-y-4">
        <input
          type="file"
          name="video"
          accept=".mp4"
          multiple
          required
          class="block w-full text-sm text-gray-300 bg-gray-800 border border-gray-700 rounded-lg cursor-pointer focus:outline-none"
        />
        <button
          type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-xl font-medium transition duration-200"
        >
          🎧 Convert & Download MP3
        </button>
      </form>
    </section>

    <hr class="border-gray-700" />

    <section class="space-y-4">
      <h2 class="text-xl font-semibold text-white">🖼️ Convert HEIC to JPG</h2>
      <p class="text-sm text-gray-400">Supports single or multiple HEIC files</p>
      <form method="POST" action="/convert_jpg" enctype="multipart/form-data" class="space-y-4">
        <input
          type="file"
          name="heic_image"
          accept=".heic"
          multiple
          required
          class="block w-full text-sm text-gray-300 bg-gray-800 border border-gray-700 rounded-lg cursor-pointer focus:outline-none"
        />
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-xl font-medium transition duration-200"
        >
          🖼️ Convert & Download JPG
        </button>
      </form>
    </section>
  </div>

</body>
</html>
